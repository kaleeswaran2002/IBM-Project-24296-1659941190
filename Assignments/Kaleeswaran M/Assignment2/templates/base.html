<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %} {% endblock %}
    <style>
        .nav-link {
            color: grey;
            font-size: 20px;
            padding: 18px;
        }
        
        .nav-item {
            padding-left: 5px;
            justify-content: left;
        }
        
        .btn {
            font-size: 20px;
        }
        
        .nav-link:hover {
            color: crimson;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a style="color:crimson;" class="navbar-brand" href="#"><b style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Fitapp</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/signup">Signup</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

</body>

</html>
