{% extends 'base.html' %} {% block head %}
<title>Sign-up Page</title>
{% endblock %} {% block body %}
<div class="container">
    <form action="http://127.0.0.1:5000/ssuccess">

        <div class="content1">
            <div class="row mb-3">
                <div class="signin">
                    <div class="signin header">
                        <h3>SIGN UP</h3>
                        <p>Please enter your credentials to sign up.</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputname3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname3">
                    </div>
                </div>
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Retype Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>

            <div class="button">

                <button class="button button2">register</button>
            </div>
            <style>
                .button {
                    display: flex;
                    /* or display:grid */
                    justify-content: center;
                }
            </style>
            {% endblock %}
